<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - PDF Comments</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f3f4f6;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-row:hover {
            background-color: #f9fafb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .copy-button:hover {
            transform: scale(1.05);
        }

        .comment-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .comment-badge.zero {
            background: #e5e7eb;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Iconos SVG
        const PlusIcon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const CopyIcon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        );

        const CheckIcon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        );

        const FolderIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const MessageCircleIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
            </svg>
        );

        const AdminPanel = () => {
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showCreateForm, setShowCreateForm] = useState(false);
            const [creating, setCreating] = useState(false);
            const [deleting, setDeleting] = useState(null);
            const [copiedUrl, setCopiedUrl] = useState(null);
            
            // Estados del formulario
            const [projectName, setProjectName] = useState('');
            const [selectedFile, setSelectedFile] = useState(null);

            // Cargar proyectos
            const loadProjects = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/projects');
                    const data = await response.json();
                    
                    if (data.success) {
                        setProjects(data.projects);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    setError('Error al cargar proyectos: ' + err.message);
                }
                setLoading(false);
            };

            useEffect(() => {
                loadProjects();
            }, []);

            // Crear proyecto
            const createProject = async (e) => {
                e.preventDefault();
                
                if (!projectName.trim() || !selectedFile) {
                    alert('Por favor completa todos los campos');
                    return;
                }

                setCreating(true);

                const formData = new FormData();
                formData.append('name', projectName.trim());
                formData.append('pdf', selectedFile);

                try {
                    const response = await fetch('/api/projects', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Limpiar formulario
                        setProjectName('');
                        setSelectedFile(null);
                        setShowCreateForm(false);
                        
                        // Recargar proyectos
                        await loadProjects();
                        
                        alert('✅ Proyecto creado exitosamente');
                    } else {
                        alert('❌ Error: ' + data.error);
                    }
                } catch (err) {
                    alert('❌ Error al crear proyecto: ' + err.message);
                }

                setCreating(false);
            };

            // Eliminar proyecto
            const deleteProject = async (project) => {
                if (!confirm(`¿Estás seguro de eliminar el proyecto "${project.name}"?\n\nEsto eliminará:\n- El archivo PDF\n- Todos los comentarios\n- Esta acción no se puede deshacer`)) {
                    return;
                }

                setDeleting(project.uuid);

                try {
                    const response = await fetch(`/api/projects/${project.uuid}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Recargar proyectos
                        await loadProjects();
                        alert('✅ Proyecto eliminado correctamente');
                    } else {
                        alert('❌ Error: ' + data.error);
                    }
                } catch (err) {
                    alert('❌ Error al eliminar proyecto: ' + err.message);
                }

                setDeleting(null);
            };

            // Copiar URL
            const copyUrl = async (project) => {
                const url = `${window.location.origin}/${encodeURIComponent(project.name)}/${project.uuid}`;
                
                try {
                    await navigator.clipboard.writeText(url);
                    setCopiedUrl(project.uuid);
                    setTimeout(() => setCopiedUrl(null), 2000);
                } catch (err) {
                    // Fallback para navegadores que no soportan clipboard API
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    setCopiedUrl(project.uuid);
                    setTimeout(() => setCopiedUrl(null), 2000);
                }
            };

            // Formatear fecha
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('es-ES', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // Calcular estadísticas
            const totalComments = projects.reduce((sum, project) => sum + project.comment_count, 0);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Cargando proyectos...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-red-500 text-6xl mb-4">⚠️</div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">Error</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={loadProjects}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                Reintentar
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <FolderIcon size={32} className="text-blue-600 mr-3" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Panel de Administración</h1>
                                        <p className="text-gray-600">Gestiona tus proyectos de comentarios PDF</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setShowCreateForm(true)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                >
                                    <PlusIcon size={20} />
                                    Nuevo Proyecto
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Contenido Principal */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Estadísticas */}
                        <div className="mb-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-blue-100 rounded-full p-3 mr-4">
                                        <FolderIcon size={24} className="text-blue-600" />
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Total de Proyectos</h3>
                                        <p className="text-3xl font-bold text-blue-600">{projects.length}</p>
                                        <p className="text-gray-600 text-sm">
                                            {projects.length === 1 ? 'proyecto creado' : 'proyectos creados'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-purple-100 rounded-full p-3 mr-4">
                                        <MessageCircleIcon size={24} className="text-purple-600" />
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Total de Comentarios</h3>
                                        <p className="text-3xl font-bold text-purple-600">{totalComments}</p>
                                        <p className="text-gray-600 text-sm">
                                            {totalComments === 1 ? 'comentario' : 'comentarios'} en total
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-green-100 rounded-full p-3 mr-4">
                                        <svg width={24} height={24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-600">
                                            <polyline points="20,6 9,17 4,12"></polyline>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Promedio por Proyecto</h3>
                                        <p className="text-3xl font-bold text-green-600">
                                            {projects.length > 0 ? (totalComments / projects.length).toFixed(1) : '0'}
                                        </p>
                                        <p className="text-gray-600 text-sm">comentarios por proyecto</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Tabla de Proyectos */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h2 className="text-lg font-medium text-gray-900">Proyectos</h2>
                            </div>
                            
                            {projects.length === 0 ? (
                                <div className="text-center py-12">
                                    <FolderIcon size={48} className="mx-auto text-gray-300 mb-4" />
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No hay proyectos</h3>
                                    <p className="text-gray-600 mb-6">Crea tu primer proyecto para comenzar</p>
                                    <button 
                                        onClick={() => setShowCreateForm(true)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 mx-auto transition-colors"
                                    >
                                        <PlusIcon size={20} />
                                        Crear Primer Proyecto
                                    </button>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Nombre del Proyecto
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Fecha de Creación
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Comentarios
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    URL del Proyecto
                                                </th>
                                                <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Acciones
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {projects.map((project) => (
                                                <tr key={project.uuid} className="table-row transition-all duration-200">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div>
                                                            <div className="text-sm font-medium text-gray-900">
                                                                {project.name}
                                                            </div>
                                                            <div className="text-sm text-gray-500">
                                                                {project.pdf_original_name}
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        {formatDate(project.created_at)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`comment-badge ${project.comment_count === 0 ? 'zero' : ''}`}>
                                                            <MessageCircleIcon size={12} />
                                                            {project.comment_count}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-start gap-2">
                                                            <div className="flex-1 min-w-0">
                                                                <div className="text-sm text-gray-900 font-mono bg-gray-100 px-2 py-1 rounded break-all">
                                                                    <div className="flex flex-col">
                                                                        <span className="text-gray-500 text-xs">
                                                                            {window.location.origin}/
                                                                        </span>
                                                                        <span className="font-medium">
                                                                            {encodeURIComponent(project.name)}/
                                                                        </span>
                                                                        <span className="text-blue-600">
                                                                            {project.uuid}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <button 
                                                                onClick={() => copyUrl(project)}
                                                                className={`copy-button p-2 rounded transition-all duration-200 flex-shrink-0 ${
                                                                    copiedUrl === project.uuid 
                                                                        ? 'bg-green-100 text-green-600' 
                                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                                }`}
                                                                title={copiedUrl === project.uuid ? "¡Copiado!" : "Copiar URL completa"}
                                                            >
                                                                {copiedUrl === project.uuid ? <CheckIcon size={16} /> : <CopyIcon size={16} />}
                                                            </button>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        <div className="flex justify-end gap-2">
                                                            <a 
                                                                href={`/${encodeURIComponent(project.name)}/${project.uuid}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="bg-blue-100 text-blue-600 px-3 py-1 rounded text-sm hover:bg-blue-200 transition-colors"
                                                            >
                                                                Ver
                                                            </a>
                                                            <button 
                                                                onClick={() => deleteProject(project)}
                                                                disabled={deleting === project.uuid}
                                                                className="bg-red-100 text-red-600 px-3 py-1 rounded text-sm hover:bg-red-200 transition-colors disabled:opacity-50 flex items-center gap-1"
                                                            >
                                                                {deleting === project.uuid ? (
                                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-red-600"></div>
                                                                ) : (
                                                                    <TrashIcon size={16} />
                                                                )}
                                                                Eliminar
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Modal de Crear Proyecto */}
                    {showCreateForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-md w-full fade-in">
                                <div className="px-6 py-4 border-b border-gray-200">
                                    <h3 className="text-lg font-medium text-gray-900">Crear Nuevo Proyecto</h3>
                                </div>
                                
                                <form onSubmit={createProject} className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Nombre del Proyecto *
                                        </label>
                                        <input 
                                            type="text"
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Ej: Revisión Propuesta Q1"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Archivo PDF *
                                        </label>
                                        <input 
                                            type="file"
                                            accept=".pdf"
                                            onChange={(e) => setSelectedFile(e.target.files[0])}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                        <p className="text-xs text-gray-500 mt-1">Máximo 10MB</p>
                                    </div>
                                    
                                    <div className="flex justify-end gap-3">
                                        <button 
                                            type="button"
                                            onClick={() => {
                                                setShowCreateForm(false);
                                                setProjectName('');
                                                setSelectedFile(null);
                                            }}
                                            className="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                        >
                                            Cancelar
                                        </button>
                                        <button 
                                            type="submit"
                                            disabled={creating}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center gap-2"
                                        >
                                            {creating ? (
                                                <>
                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                    Creando...
                                                </>
                                            ) : (
                                                <>
                                                    <PlusIcon size={16} />
                                                    Crear Proyecto
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Renderizar la aplicación
        ReactDOM.render(<AdminPanel />, document.getElementById('root'));
    </script>
</body>
</html>
